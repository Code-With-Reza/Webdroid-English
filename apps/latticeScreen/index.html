<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="../../images/latticeScreen.png" type="image/x-icon">
    <link rel="stylesheet" href="../../mdui-v1.0.1/css/mdui.min.css">
    <script src="../../mdui-v1.0.1/js/mdui.min.js"></script>
    <title>点阵显示器</title>
    <style>
        html {
            transition-property: opacity, transform;
            transition: .3s;
            animation-name: slideIn;
            animation-duration: .3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(50%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-appbar-with-toolbar">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-typo-title">点阵显示器</a>
        </div>
    </div>
    <ul class="mdui-list mdui-center" style="max-width: 640px;">
        <li class="mdui-list-item mdui-ripple" onclick="javascript:openPage('Burger.html');">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme">arrow_forward</i>
            <div class="mdui-list-item-content">像素画</div>
        </li>
        <li class="mdui-list-item mdui-ripple" onclick="javascript:openPage('maker.html');">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme">arrow_forward</i>
            <div class="mdui-list-item-content">点阵造字器</div>
        </li>
        <li class="mdui-list-item mdui-ripple" onclick="javascript:openPage('clock.html');">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme">arrow_forward</i>
            <div class="mdui-list-item-content">时钟</div>
        </li>
        <li class="mdui-list-item mdui-ripple" onclick="javascript:openPage('noise.html');">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme">arrow_forward</i>
            <div class="mdui-list-item-content">白噪声</div>
        </li>
        <li class="mdui-list-item mdui-ripple" onclick="javascript:openPage('function.html');">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-theme">arrow_forward</i>
            <div class="mdui-list-item-content">函数图象</div>
        </li>
    </ul>
    <script>
        //函数：页面跳转
        function openPage(url) {
            document.documentElement.style.transform = "translateX(-50%)";
            document.documentElement.style.opacity = 0;
            window.setTimeout(function() {
                location.href = url;
            }, 300);
        }
        //接入 API：执行 JavaScript 脚本
        function postScript(script) {
            var scriptStr = script.toString();
            var postData = {
                "type": "JavaScript",
                "script": scriptStr
            };
            window.parent.postMessage(JSON.stringify(postData), "/");
        }
        //获取深色主题设置
        if (localStorage.getItem("darkTheme") == "true") {
            document.body.classList.add("mdui-theme-layout-dark");
            postScript(function() {
                gebi("statusBar").style.background = "#212121";
            });
        } else {
            postScript(function() {
                gebi("statusBar").style.background = "#303F9F";
            });
        }
    </script>
</body>

</html>
