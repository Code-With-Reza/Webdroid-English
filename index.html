<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Webdroid</title>
</head>

<body style="background: #000;">
    <img src="images/android-logo-mask.png" style="width: 256px;position: fixed;left: calc(50% - 128px);top: calc(50% - 64px);z-index: 114514;">
    <marquee style="height: 64px;width: 256px;position: fixed;left: calc(50% - 128px);top: calc(50% - 64px);z-index: -114514;background: #fff;" scrollamount="25" direction="right"><img src="images/android-logo-shine.png"></marquee>
    <script>
        //Event: Page loading completed
        window.onload = function() {
            getWallpaper();
        };
        //Function: Get the wallpaper and jump to the launcher page
        function getWallpaper() {
            var wallpaperGetting = new XMLHttpRequest();
            wallpaperGetting.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    location.href = "Launcher.html";
                }
            };
            wallpaperGetting.open("GET", "images/default_wallpaper.png", true);
            wallpaperGetting.send();
        }
    </script>
</body>

</html>
